{% extends "index1.html" %}
{% block title %}<b>Data Receiver Register</b>{% endblock %}
{% block button %}
        <!-- Login Form -->
      
        <form method="post" action="{% url 'signup2' %}">
            {% csrf_token %}
          <input type="text" id="login" class="fadeIn second" name="username" placeholder="username" required>
          <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" required>
		  <input type="text" id="email" class="fadeIn third" name="mail" placeholder="Email" required>
          
		  <input type="submit" class="fadeIn fourth" value="Register">
          
        </form>
        {% endblock %}
{% block contend %}
<div id="formFooter">
  <a class="underlineHover" href="{% url 'receiverlogin' %}">Login here!</a>
</div>
{% endblock %}
